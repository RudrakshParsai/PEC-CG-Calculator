<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGPA Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>CGPA Calculator</h1>
        <form id="cgpa-form">
            <label for="sgpa1">SGPA in 1st semester:</label>
            <input type="number" id="sgpa1" name="sgpa1" step="0.01" min="1.0" max="10.0" required><br><br>

            <label for="sgpa2">SGPA in 2nd semester:</label>
            <input type="number" id="sgpa2" name="sgpa2" step="0.01" min="1.0" max="10.0" required><br><br>

            <button type="submit">Calculate CGPA</button>
        </form>
    </div>

    <footer>
        <p>Made with ❤️ by Rudraksh Parsai.</p>
    </footer>

    <script>
        document.getElementById('cgpa-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            const sgpa1 = parseFloat(document.getElementById('sgpa1').value);
            const sgpa2 = parseFloat(document.getElementById('sgpa2').value);

            if (sgpa1 < 1.0 || sgpa1 > 10.0 || sgpa2 < 1.0 || sgpa2 > 10.0) {
                alert('Please enter SGPA values between 1.0 and 10.0.');
                return;
            }

            const cgpa = (sgpa1 + sgpa2) / 2;

            alert('Your CGPA is ' + cgpa.toFixed(2) + '.');
        });
    </script>
</body>
</html>
