<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Grades Calculator</title>
  <link rel="stylesheet" href="styles1.css" />
</head>
<body>
  <div class="container">
    <h1>Grades Calculator</h1>
    <form id="grades-form">
      <div class="toggle-row">
        <label class="switch">
          <input type="checkbox" id="personal-grade" checked aria-label="Toggle personal grade calculation">
          <span class="slider"></span>
        </label>
        <span class="toggle-label" id="toggle-label-text">Calculate my grade</span>
      </div>
      <div id="your-marks-group">
        <label for="your-marks">Enter your marks:</label>
        <input type="number" id="your-marks" name="your-marks" step="0.01" required aria-required="true" />
      </div>

      <label for="total-marks">Enter total marks:</label>
      <input type="number" id="total-marks" name="total-marks" step="0.01" required aria-required="true" />

      <label for="class-average">Class average:</label>
      <input type="number" id="class-average" name="class-average" step="0.01" required aria-required="true" />

      <label for="median-deviation">Median deviation:</label>
      <input type="number" id="median-deviation" name="median-deviation" step="0.01" required aria-required="true" />

      <button type="submit">Calculate</button>
    </form>

    <div id="result-container">
      <p id="result"></p>
      <img id="easter-egg" src="easteregg.jpeg" alt="Easter egg image for failing grade" style="display:none; max-width:200px; margin:10px auto; border-radius:8px;" />
      <canvas id="bell-curve" style="display:none;margin:20px auto 0;max-width:100%;" aria-label="Bell curve showing grade distribution"></canvas>
      <div id="grade-table" style="display:none"></div>
    </div>
  </div>

  <footer>
    <p>Made with ❤️ by Rudraksh Parsai.</p>
  </footer>
  <script src="grades.js"></script>
</body>
</html>
